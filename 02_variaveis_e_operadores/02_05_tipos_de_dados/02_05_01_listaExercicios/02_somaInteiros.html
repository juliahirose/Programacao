<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    //ENTRADA
    const numeroPrimeiro = Number(prompt("Informe um número inteiro."))
    const numeroSegundo = Number(prompt("Informe outro número inteiro."))
    const soma = numeroPrimeiro + numeroSegundo
    
    //PROCESSAMENTO

    
    //SAÍDA
    alert(`A soma entre os dois números inteiros resulta em ${soma}.`)

</script>
