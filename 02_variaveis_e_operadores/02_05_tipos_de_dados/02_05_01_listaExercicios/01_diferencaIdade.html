<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA
    const ano = prompt("Qual ano voce nasceu?")
    const anoIrmao = prompt("Qual ano seu irmão mais velho nasceu?")
    const diferenca = ano - anoIrmao  
    
    //PROCESSAMENTO

    
    //SAÍDA
    alert(`A diferença de idade entre eles é de ${diferenca} anos.`)
    

</script>
