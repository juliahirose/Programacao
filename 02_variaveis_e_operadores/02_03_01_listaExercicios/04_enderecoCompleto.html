<meta charset="UTF-8">
<script>
    /*
    Problema: Endereço Completo
        Peça para o usuário informar os seguintes dados:
        - Nome da Rua
        - Número da casa
        - Bairro
        - Cidade
        - Estado
    A mensagem que o programa deverá apresentar deverá ser o endereço completo, que foi informado pelo usuário, conforme o exemplo abaixo:
        Rua NOME_DA_RUA, nº NÚMERO_DA_CASA, Bairro NOME_DO_BAIRRO, Cidade de NOME_DA_CIDADE(SIGLA_ESTADO).
    */

    //ENTRADA
    const nomeRua = prompt("Qual o nome de sua rua?")
    const numCasa = prompt("Número de sua casa?")
    const bairro = prompt("Qual é o seu bairro")
    const cidade = prompt("Sua cidade?")
    const siglaEstado = prompt ("Informe o estado em que reside.")
    //PROCESSAMENTO

    
    //SAÍDA
    document.write(`Rua ${nomeRua}, nº ${numCasa}, bairro ${bairro}, cidade de ${cidade}(${siglaEstado}.)`)
</script>
